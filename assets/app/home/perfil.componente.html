<div class="container" style="width:95%;">
    <h2> Perfil de Estudante </h2>
    <br>
    <div class="row">
        <article class="panel panel-info">
            <div class="panel-heading">
                <label> E-mail </label>
            </div>
            <div class="panel-body">
                {{user.email}}
            </div>
        </article>
    </div>
    <br>
    <div class="row">
        <article class="panel panel-info">
            <div class="panel-heading">
                <label> Nome </label>
            </div>    
            <div class="panel-body">
                <div class="col-8 col-md-6">
                     {{user.fullName}}
                </div>
            </div>
        </article>
    </div>
    <br>
    <div class="row">
        <article class="panel panel-info">
            <div class="panel-heading">
                <label> Numero de Aluno </label>
            </div>
            <div class="panel-body">
                <div class="col-8 col-md-6">
                    {{user.userNumero}}
                </div>
            </div>
        </article>
    </div>
    <br>
    <div class="row">
        <article class="panel panel-info">
            <div class="panel-heading">
                <label> Curso </label>
            </div>
            <div class="panel-body">
                {{user.userCurso}}
            </div>
        </article>
    </div>
    <br>
    <div class="row">
        <article class="panel panel-info">
            <div class="panel-heading">
                <label> Numero de Identificação Fiscal </label>
            </div>
            <div class="panel-body">
                <div class="col-8 col-md-6">
                    {{user.userNif}}
                </div>
            </div>
        </article>
    </div>
</div>
